spring.application.name=chama_ai

# Configuração do H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ds
spring.datasource.password=
spring.datasource.platform=h2

# Configuração para inicializar o schema e os dados automaticamente
spring.jpa.hibernate.ddl-auto=update

# Exibir o console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração adicional para o JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
